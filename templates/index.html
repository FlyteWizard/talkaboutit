<!DOCTYPE html>
<html>
  <head>
    <!-- Title -->
    <title>Home | TalkAboutIt</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./static/img/favicon.png" type="image/png">
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Css Main -->
    <link rel="stylesheet" href="./static/css/app.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          TalkAboutIt
        </a>
      </nav>
    </header>

    <!-- Main -->
    <main class="container">
      <!-- Introduction -->
      <section>
        <h1>TalkAboutIt</h1>
        <p>
          Search for Tweets! </br>
          Enter a term in the input field below and hit the search button (or enter key on the keyboard). </br>
          Hint: For best results use recent for result type.
        </p>
      </section>

      <!-- Search Term -->
      <section>
        <form onsubmit="setSearchTerm()">
          <div class="form-group">
            <label for="resultType">Result Type</label>
            <select class="form-control" id="resultType">
              <option value="recent">Recent</option>
              <option value="mixed">Mixed</option>
              <option value="popular">Popular</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="latitude">Latitude</label>
              <input type="number" step="any" class="form-control" id="latitude" placeholder="48.407326" required="required">
            </div>
            <div class="form-group col-md-5">
              <label for="longitude">Longitude</label>
              <input type="number" step="any" class="form-control" id="longitude" placeholder="-123.329773" required="required">
            </div>
            <div class="form-group col-md-2">
              <label for="radius">Radius (KM)</label>
              <input type="number" step="any" class="form-control" id="radius" placeholder="20" required="required" />
            </div>
          </div>
          <div class="form-group">
            <label for="searchTerm">Search Term</label>
            <input type="text" class="form-control" id="searchTerm" placeholder="Search Term" required="required">
          </div>
          <div class="form-group d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-info">Search</button>
          </div>
        </form>
      </section>
    </main>

    <!-- JavaScript -->
    <script src="./static/js/app.js"></script>
  </body>
</html>
